<ion-view title="Your collection">
    <ion-content class="has-header">
        <h1>My collection of shoes</h1>
        <ion-list>
            <ion-item ng-repeat="city in cities">
              <span href="#" ng-click="changeCity('{{city.id}}')">
                {{city.name}}
              </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
